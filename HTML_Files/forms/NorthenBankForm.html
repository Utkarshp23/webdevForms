<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheets/form.css">
    <!-- <link rel="stylesheet" href="../stylesheets/centre.css"> -->
</head>

<body>
    <div style="width:100%;height:100px;background-color:black">
        <h2 style="color:white"> First Northen bank </>
            <img />
    </div>
    <div style="width:20%;height:500px;background-color:red;float:left">

    </div>
    <div style="width:70%;height:500px;background-color:wheat;float:left">
        <h2>New Registration form</h2>
        <form action="" method="get">
            <table>
                <tr>
                    <td>
                        <label for="lname">last name</label>
                    </td>
                    <td>
                        <input type="text" name="lname" id="lname">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="fname">first name</label>
                    </td>
                    <td>
                        <input type="text" name="fname" id="fname" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="uname">user name</label>
                    </td>
                    <td>
                        <input type="text" name="uname" id="uname" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">email</label>
                    </td>
                    <td>
                        <input type="email" name="email" id="email" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="anum">Account number</label>
                    </td>
                    <td>
                        <input type="number" name="anum" id="anum">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cnum">Credit card number</label>
                    </td>
                    <td>
                        <input type="number" name="cnum" id="cnum">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="npwd">New password</label>
                    </td>
                    <td>
                        <input type="password" name="npwd" id="npwd" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cpwd">confirm password</label>
                    </td>
                    <td>
                        <input type="password" name="cpwd" id="cpwd" required>
                    </td>
                </tr>
            </table>
            <br>
            <input type="submit" value="submit">
            <input type="reset" value="Cancel">

        </form>
    </div>
    <div style="width:10%;height:500px;background-color:red;float:left">

    </div>
</body>

</html>
