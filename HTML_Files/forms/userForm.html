<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../stylesheets/centre.css">
    <style>
        .form {
            padding: 5px;
           
            display: flex;
            flex-direction: column;
        }

        input {
            /* text-decoration: underline; */
            border: none;
            padding: 4px;
            /* width: 20; */
            /* line-height: ; */
            border-bottom: 1px solid grey;
        }

        input:focus {
            outline: none;
        }

        .container{
            width: 400px;
            /* height: ; */
            border: 1px solid #3e0f71;
            padding: 3rem;
            border-radius: 3rem;
        }

        .btn{
            font-family: inherit;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #6b53d3;
            color: #ffffff;
        }
        .btn:hover{
            background-color: #3e0f71;
            cursor: pointer;
        }

    </style>
</head>

<body>
    <div class="container">
        <form class="form" action="">
            <input type="text" name="name" id="name" placeholder="Enter your name" required><br>
            <input type="email" name="email" id="email" placeholder="Enter your email" required><br>
            <label for="bdate" style="color:#3e0f71 ;" ><i> Birth Date</i></label>
            <input type="date" name="bdate" id="bdate" placeholder="Enter birth date" required><br>
            <label for="btime" style="color:#3e0f71 ;"><i> Birth time</i></label>
            <input type="time" name="btime" id="btime" placeholder="Enter birth time" required>
            <br>
            <button class="btn" type="submit">Login</button>
        </form>
    </div>

</body>

</html>
